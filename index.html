<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title-container">
        <div id="main-title">
            etch-a-sketch
        </div>
        <div id="subtitle">
            click on the canvas to enable/disable your brush!
        </div>
    </div>
    <div id="content-container">
        <div class="tool-container">
            <input type="color" id="picked-color" name="picked-color" value="#FFFFFF">
            <div class="modes-container">
                <button class="color-button active-button" id="color-mode">color mode</button>
                <button class="color-button" id="eraser">eraser</button>
                <button class="color-button" id="crazy-mode">crazy mode</button>
                <button class="color-button" id="da-vinci">da vinci</button>
            </div>
        </div>
        <div id="grid-container">
        </div>
        <div class="tool-container">
            <div class="slider-container">
                <div id="slider-subtitle">16x16</div>
                <input type="range" value="16" min="16" max="96" step="16" class="slider" id="range-slider">
            </div>
            <button class="special-button" id="clear">clear</button>
        </div>
    </div>
</body>
</html>
